<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexander R. Mcneilly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/ashland-favicon.ico" />
    <style>
      body {
        margin: 0;
        padding: 2.5em;
        font-family: "Plus Jakarta Sans", sans-serif;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
        background-color: #f3f3f3ff;
        color: #666666;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      h1 {
        font-family: "Crimson Pro", serif;
        font-size: 1.75em;
        font-weight: 400;
        margin-bottom: 1.5em;
        margin-top: 0;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .resume-column,
      .blog-column {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .job-entry {
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      .job-entry a {
        text-decoration: none;
        color: inherit;
      }

      .logo {
        width: 40px;
        height: 40px;
        flex-shrink: 0;
      }

      .logo img {
        width: 100%;
        height: 100%;
      }

      .job-details {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .company-name {
        font-weight: 400;
        margin: 0;
        font-size: 1.125em;
        font-family: "Crimson Pro", serif;
      }

      .role {
        color: #999999;
        margin: 0;
        font-size: 14px;
        font-weight: 400;
      }

      .contact-info {
        margin-bottom: 24px;
        color: #666;
        font-family: "Source Code Pro", Courier, monospace;
        font-weight: 600;
      }

      .contact-info a {
        color: inherit;
        text-decoration: none;
      }

      .contact-info a:hover {
        color: #000000;
      }

      .blog-entry {
        margin-bottom: 1em;
      }

      .blog-entry:hover {
        color: black;
        cursor: pointer;
      }

      .blog-entry a {
        color: inherit;
        text-decoration: none;
      }

      .blog-title {
        margin: 0;
        font-weight: 400;
        font-size: 1.125em;
        font-family: "Crimson Pro", serif;
      }

      .blog-date {
        color: #999999;
        font-size: 14px;
        margin: 4px 0 0 0;
        font-weight: 400;
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }

        body {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Alexander R. Mcneilly</h1>
      </div>
    </div>
  </body>
</html>
